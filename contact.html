    <!-- CONTAINER + CARD STYLING -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;

            font-family: Arial, sans-serif;

        }

        /* Contact Card Styling */

            width: 90%;
            height: auto;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            display: flex;
            margin: 27px;
            flex-direction: column;
        }

        .contact_card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Left Section Styling */
        .left {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
            align-items: stretch;
        }

        .left_left {
            width: 50%;
            padding-right: 20px;
        }

        .left_left h1 img {
            width: 120px;
            height: auto;
        }

        .left_left p {
            margin-top: 15px;
            font-size: 18px;
            color: #e9dfdf;
            line-height: 1.6;
        }

        .left_right {
            width: 50%;
            padding-left: 20px;
            border-left: 3px solid #ddd;
        }

        .heading h1 {
            font-size: 28px;
            color: #ffbf00;
            margin-bottom: 15px;
        }

        .contact-divider {
            border: 0;
            height: 3px;
            background: #ddd;
            margin: 15px 0;
        }

        .contacts {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #1aaaf1;
            transition: all 0.3s ease-in-out;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .contact-item:hover {
            color: #fff;
            background: #0E3178;
            box-shadow: 0px 8px 16px rgba(255, 174, 43, 0.714);
            transform: translateY(-2px);
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* Bottom Section Styling */
        .bottom {
            padding-top: 20px;
            text-align: center;
        }

        /* Media Queries for Responsiveness */

        /* Mobile Screen (max-width: 400px) */
        @media screen and (max-width: 400px) {
            .container {
                width: 100vw;
                padding: 10px;
            }

            .contact_card {
                padding: 20px;
            }

            .left {
                flex-direction: column;
                gap: 20px;
            }

            .left_left, .left_right {
                width: 100%;
                padding: 0;
                border-left: none;
            }

            .heading h1 {
                font-size: 22px;
            }
        }

        /* Tablet Screen (max-width: 800px) */
        @media screen and (max-width: 800px) {
            .container {
                width: 95vw;
                padding: 15px;
            }

            .contact_card {

            }

            }
        }

            }

    <!-- TOGGLE SECTION -->
    <script>
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');

        // HANDLE INSIDE CLICK (P(E))
        sidebarToggle.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevents immediate closing when clicking the toggle button
            sidebar.classList.toggle('active');
        });

        // HANDLE OUTSIDE CLICK ( 1 - P(E))
        document.addEventListener('click', (event) => {
            if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>


    <!-- FALLING STAR ANIMATION -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            // ERROR HANDLING, IF IN CASE CONTAINER IS MISSING
            const container = document.querySelector(".container");
            if(!container){
                console.error("Container not found!");
                return;
            }

            function MAKE_STARS(){
                const star = document.createElement("div");
                star.classList.add("falling-star");

                const size = Math.random() * 3 + 3;
                const startPosX = Math.random() * window.innerWidth;
                const duration = Math.random() * 3 + 6;

                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${startPosX}px`;
                star.style.animationDuration = `${duration}s`;

                container.appendChild(star);
                // console.log("Star created at X:", startPosX);

                setTimeout(() => {
                    star.remove();
                }, duration * 2500);
            }

            function GEN_STARS() {
                setInterval(MAKE_STARS, 200);
            }

            GEN_STARS();
        });
    </script>

                event.preventDefault();
            }
            if (event.key === "F12") {
                event.preventDefault();
            }
        });

        document.addEventListener("keydown", function(event) {
            if (
                (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "J" || event.key === "C")) || // Ctrl+Shift+I/J/C
                (event.ctrlKey && event.key === "U") || // Ctrl+U
                (event.key === "F12") // F12
            ) {
                event.preventDefault();
            }
        });
    </script>
